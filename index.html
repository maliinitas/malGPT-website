<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>malGPT - Your Discord Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: #2c2f33;
      color: #fff;
    }
    h1, h2 {
      color: #7289da;
    }
    a.invite-button {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 24px;
      background-color: #7289da;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.invite-button:hover {
      background-color: #5b6eae;
    }
    .commands {
      background: #23272a;
      padding: 15px;
      border-radius: 8px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>malGPT</h1>
  <p>Welcome to malGPT, your Discord bot for everything GPT-related!</p>

  <a
    href="https://discord.com/oauth2/authorize?client_id=1378946485747712030&permissions=67584&scope=bot%20applications.commands"
    target="_blank"
    rel="noopener noreferrer"
    class="invite-button"
  >
    Invite malGPT to Your Server
  </a>

  <h2>Commands</h2>
  <div class="commands">
    <ul>
      <li><strong>!help</strong> - Show help information</li>
      <li><strong>!chat [message]</strong> - Chat with malGPT</li>
      <li><strong>!joke</strong> - Get a random joke</li>
      <!-- Add more commands here -->
    </ul>
  </div>

  <h2>Support</h2>
  <p>
    Need help? Join our
    <a href="YOUR_SUPPORT_SERVER_LINK" target="_blank" rel="noopener noreferrer" style="color:#7289da;">
      Support Server
    </a>.
  </p>
</body>
</html>
