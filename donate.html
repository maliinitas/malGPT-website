<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate - malGPT</title>
  <style>
    :root {
      --bg-dark: #2c2f33;
      --text-dark: #ffffff;
      --section-bg-dark: #23272a;
      --highlight-dark: #7289da;
      --bg-light: #f4f4f4;
      --text-light: #222;
      --section-bg-light: #ffffff;
      --highlight-light: #5865f2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--section-bg-dark);
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--highlight-dark);
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: var(--text-dark);
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #darkModeToggle {
      margin-top: 10px;
      padding: 6px 12px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      color: var(--highlight-dark);
    }

    .donate-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .support-button {
      display: inline-block;
      margin-left: 15px;
      padding: 10px 20px;
      background-color: var(--highlight-dark);
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .support-button:hover {
      background-color: #5b6eae;
    }

    footer {
      background: var(--section-bg-dark);
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>malGPT</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="faq.html">FAQ</a>
      <a href="donate.html">Donate</a>
      <a href="support.html">Support</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms</a>
    </nav>
    <button id="darkModeToggle">Toggle Dark Mode</button>
  </header>

  <main>
    <h2>Support malGPT</h2>
    <p>Your donations help keep malGPT running and allow us to add new features. Thank you for your support!</p>

    <div class="donate-buttons">
      <a href="https://ko-fi.com/Q5Q71FW29Q" target="_blank" rel="noopener noreferrer">
        <img src="https://ko-fi.com/img/githubbutton_sm.svg" alt="Support me on Ko-fi" style="height: 36px;" />
      </a>
      <a href="https://discord.gg/AtxX6ZPAd8" target="_blank" rel="noopener noreferrer" class="support-button">
        Join Support Server
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 malGPT. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    let darkMode = true;

    toggleBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.style.background = darkMode ? 'var(--bg-dark)' : 'var(--bg-light)';
      document.body.style.color = darkMode ? 'var(--text-dark)' : 'var(--text-light)';
    });
  </script>
</body>
</html>
