<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate - malGPT</title>
  <style>
    /* Include the exact same styles as index.html for consistency */
    /* (You can copy-paste the entire <style> block from index.html here) */

    :root {
      --bg-light: #fff;
      --text-light: #000;
      --section-bg-light: #f2f2f2;
      --accent-light: #7289da;

      --bg-dark: #2c2f33;
      --text-dark: #fff;
      --section-bg-dark: #23272a;
      --accent-dark: #7289da;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: var(--bg-dark);
      color: var(--text-dark);
      padding-top: 70px;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1, h2 {
      color: var(--accent-dark);
      transition: color 0.3s;
    }

    body.light-mode h1,
    body.light-mode h2 {
      color: var(--accent-light);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--section-bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      gap: 10px;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode header {
      background: var(--section-bg-light);
      color: var(--text-light);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      flex: 1 1 150px;
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      flex: 3 1 300px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--accent-dark);
      text-decoration: none;
      font-weight: 600;
      padding: 6px 8px;
      border-radius: 4px;
      white-space: nowrap;
      transition: color 0.3s, background-color 0.3s;
    }

    body.light-mode nav a {
      color: var(--accent-light);
    }

    nav a:hover {
      text-decoration: underline;
      background-color: rgba(114, 137, 218, 0.2);
    }

    #darkModeToggle {
      flex: 0 0 auto;
      padding: 6px 12px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      white-space: nowrap;
    }

    #darkModeToggle:hover {
      background: #555;
    }

    body.light-mode #darkModeToggle {
      background: #ddd;
      color: #333;
    }

    body.light-mode #darkModeToggle:hover {
      background: #ccc;
    }

    /* Responsive */

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
        gap: 10px;
        margin-bottom: 10px;
      }
      #darkModeToggle {
        align-self: flex-end;
      }
    }

    .donate-section {
      background: var(--section-bg-dark);
      padding: 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    body.light-mode .donate-section {
      background: var(--section-bg-light);
    }
  </style>
</head>
<body>
  <header>
    <h1>malGPT</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="donate.html">Donate</a>
      <a href="faq.html">FAQ</a>
      <a href="https://discord.gg/AtxX6ZPAd8" target="_blank" rel="noopener">Support</a>
    </nav>
    <button id="darkModeToggle">Toggle Dark Mode</button>
  </header>

  <main>
    <h2>Support malGPT</h2>
    <div class="donate-section">
      <p>If you enjoy using malGPT, consider supporting its development and hosting costs. Any contribution helps keep malGPT running and improves the bot with new features!</p>

      <h3>Donate Links</h3>
      <ul>
        <li><a href="https://www.patreon.com/yourpage" target="_blank" rel="noopener noreferrer">Patreon</a></li>
        <li><a href="https://paypal.me/yourlink" target="_blank" rel="noopener noreferrer">PayPal</a></li>
        <li><a href="https://ko-fi.com/yourlink" target="_blank" rel="noopener noreferrer">Ko-fi</a></li>
      </ul>
    </div>
  </main>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
