<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support - malGPT</title>
  <style>
    :root {
      --bg-dark: #2c2f33;
      --text-dark: #ffffff;
      --section-bg-dark: #23272a;
      --highlight-dark: #7289da;
      --bg-light: #f4f4f4;
      --text-light: #222;
      --section-bg-light: #ffffff;
      --highlight-light: #5865f2;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--section-bg-dark);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      color: var(--highlight-dark);
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: var(--text-dark);
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #darkModeToggle {
      margin-top: 15px;
      padding: 8px 14px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    main {
      flex: 1;
    }

    h2 {
      color: var(--highlight-dark);
    }

    .support-info {
      background: var(--section-bg-dark);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .support-info a {
      color: var(--highlight-dark);
      font-weight: bold;
      text-decoration: none;
    }

    .support-info a:hover {
      text-decoration: underline;
    }

    footer {
      background: var(--section-bg-dark);
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 40px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>malGPT</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="faq.html">FAQ</a>
      <a href="donate.html">Donate</a>
      <a href="support.html">Support</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms &amp; Conditions</a>
    </nav>
    <button id="darkModeToggle">Toggle Dark Mode</button>
  </header>

  <main>
    <h2>Get Support</h2>
    <div class="support-info">
      <p>If you need help or want to report issues, join our <a href="https://discord.gg/AtxX6ZPAd8" target="_blank" rel="noopener noreferrer">Support Server</a>.</p>
      <p>You can also email us at <a href="mailto:support@malgpt.com">support@malgpt.com</a>.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 malGPT. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    let darkMode = true;

    toggleBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.style.background = darkMode ? 'var(--bg-dark)' : 'var(--bg-light)';
      document.body.style.color = darkMode ? 'var(--text-dark)' : 'var(--text-light)';
    });
  </script>
</body>
</html>
